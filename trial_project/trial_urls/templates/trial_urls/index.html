<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is DJango lvl 2 </title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css'%}"/>
  </head>
  <body>
<h1>Hi Welcome to DJango lvl 2</h1>
<h2> here are your access records:</h2>
<div class="container">
  <div class="djangotwo">
    {% if access_records.all %}
    <table>
      <thead>
        <th>Site Name</th>
        <th>Date Accessed</th>
      </thead>

      {% for acc in access_records.all %}
      <tr>
        <td>{{acc.name}}</td>
        <td>{{acc.date}}</td>
      </tr>

      {% endfor%}

    </table>
     {% else %}
      <p>NO ACCESS RECORDS ARE FOUND</p>
      {% endif %}
  </div>
</div>

  </body>
</html>
